<div class="container py-4" [class.dark-mode]="isDarkMode">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Data Visualization Dashboard</h1>
    <button class="btn btn-outline-secondary" (click)="toggleTheme()">
      {{ isDarkMode ? 'â˜€ Light Mode' : 'ðŸŒ™ Dark Mode' }}
    </button>
  </div>

  <div class="row">
    
    <!-- Existing Content -->

    <div class="col-md-9">
      <div class="dashboard-card">
        <h3>Monthly Revenue</h3>
        <ngx-charts-bar-vertical
          [results]="revenueData"
          [scheme]="colorScheme"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="false"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Month"
          yAxisLabel="Revenue"
          [animations]="true">
        </ngx-charts-bar-vertical>
      </div>

      <div class="dashboard-card mt-4">
        <h3>User Payment Methods</h3>
        <ngx-charts-pie-chart
          [results]="MasterData"
          [scheme]="colorScheme"
          [doughnut]="true"
          [legend]="true"
          [labels]="true"
          [animations]="true">
        </ngx-charts-pie-chart>
      </div>

<!-- Card for Sales by Location (Bar Chart) -->

<div class="dashboard-card">
  <h3>Sales by Location</h3>
  <ngx-charts-bar-vertical
    [results]="salesByLocation"
    [scheme]="colorScheme"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    xAxisLabel="Location"
    yAxisLabel="Revenue"
    [animations]="true">
  </ngx-charts-bar-vertical>
</div>

      <div class="col-md-6">
        <div class="dashboard-card">
          <h3>Order Status</h3>
          <ngx-charts-pie-chart
            [results]="orderStatus"
            [scheme]="colorScheme"
            [legend]="true"
            [labels]="true"
            [doughnut]="false"
            [animations]="true">
          </ngx-charts-pie-chart>
        </div>
      </div>

      <div class="dashboard-card mt-4">
        <h3>Top 5 Products Sales</h3>
        <ngx-charts-bar-horizontal
          [results]="revenueDataCar"
          [scheme]="colorScheme"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="false"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Revenue"
          yAxisLabel="Products"
          [roundEdges]="true"
          [animations]="true"
          [barPadding]="8">
        </ngx-charts-bar-horizontal>
      </div>

    </div>

</div>
</div>
