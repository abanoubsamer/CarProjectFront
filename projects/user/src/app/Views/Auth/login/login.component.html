<div class="content">
  <div class="container">
    <div class="row align-items-center">
      <!-- <div class="col-lg-2 my-5 text-center">&mdash; or &mdash;</div> -->
      <div class="col-md-6">
        <img src="login.jpg" alt="Image" class="img-fluid" />
      </div>
      <div class="col-lg-5 contents">
        <div class="form-block">
          <div class="mb-4 text-center">
            <h3 class="name font-weight-bold">Auto Parts</h3>
            <h3>Sign In</h3>
            <p class="mb-4"></p>
          </div>
          <form action="#" method="post">
            <div class="form-group first">
              <label for="name">User Name Or Email</label>
              <input type="text" class="form-control" id="name" />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>

            <div class="d-flex mb-5 align-items-center">
              <label class="check control--checkbox mb-0">
                <input type="checkbox" checked="checked" />
                <span class="caption">Remember me</span>
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"
                ><a href="#" class="forgot-pass">Forgot Password</a></span
              >
            </div>

            <input
              type="submit"
              value="Log In"
              class="register btn btn-pill text-white btn-block btn-primary"
            />
          </form>
          <div class="col-lg-10">
            <span class="d-block text-center my-3 text-muted">
              or login with</span
            >
            <div class="social-login text-center">
              <a href="#" class="facebook btn">
                <i class="face fa-brands fa-square-facebook"></i>
              </a>
              <a href="#" class="twitter btn">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="#" class="google btn">
                <i class="fa-brands fa-google"></i>
              </a>
            </div>
          </div>
          <hr />
          <p class="register-text">
            Don't have account?
            <a class="register-link" href="#!">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
