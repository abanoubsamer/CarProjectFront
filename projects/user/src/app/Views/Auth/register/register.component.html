<div class="content">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5">
        <span class="d-block text-center my-4 text-muted">
          Or register with</span
        >
        <div class="social-login text-center">
          <a href="#" class="facebook btn btn-block">
            <span class="icon-facebook mr-3"></span>
          </a>
          <a href="#" class="twitter btn btn-block">
            <span class="icon-twitter mr-3"></span>
          </a>
          <a href="#" class="google btn btn-block">
            <span class="icon-google mr-3"></span>
          </a>
        </div>
      </div>
      <div class="col-lg-2 my-5 text-center">&mdash; or &mdash;</div>
      <div class="col-lg-5 contents">
        <div class="form-block">
          <div class="mb-4 text-center">
            <h3 class="name font-weight-bold">Auto Parts</h3>
            <h3>Register</h3>
            <p class="mb-4"></p>
          </div>
          <form action="#" method="post">
            <div class="form-group first">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <div class="form-group last mb-4">
              <label for="re-password">Re-type Password</label>
              <input type="password" class="form-control" id="re-password" />
            </div>

            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-3 mb-sm-0"
                ><span class="caption"
                  ><a href="#">Terms and Conditions</a></span
                >
                <input type="checkbox" checked="checked" />
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"
                ><a href="#" class="sign-in">Sign In</a></span
              >
            </div>

            <input
              type="submit"
              value="Register"
              class="register btn btn-pill text-white btn-block btn-primary"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
