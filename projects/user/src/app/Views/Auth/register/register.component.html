<div class="content">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5">
        <span class="d-block text-center my-4 text-muted">
          Or register with</span
        >
        <div class="social-login text-center">
          <a href="#" class="facebook btn">
            <i class="face fa-brands fa-square-facebook"></i>
          </a>
          <a href="#" class="twitter btn">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#" class="google btn">
            <i class="fa-brands fa-google"></i>
          </a>
        </div>
      </div>
      <div class="col-lg-1 my-5 text-center">&mdash; or &mdash;</div>
      <div class="col-lg-5 contents">
        <div class="form-block">
          <div class="mb-4 text-center">
            <h3 class="name font-weight-bold">Auto Parts</h3>
            <h3>Register</h3>
            <p class="mb-4"></p>
          </div>
          <form action="#" method="post">
            <div class="form-group first">
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                id="name"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                id="email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="password"
              />
            </div>
            <div class="form-group last mb-4">
              <input
                type="password"
                class="form-control"
                placeholder="Re-type Password"
                id="re-password"
              />
            </div>

            <div class="d-flex mb-5 align-items-center">
              <label class="check control--checkbox mb-3 mb-sm-0">
                <input type="checkbox" checked="checked" />
                <span class="caption">
                  <a href="#">Terms and Conditions</a>
                </span>
              </label>
              <span class="ml-auto">
                <a href="#" class="sign-in">Sign In</a>
              </span>
            </div>

            <input
              type="submit"
              value="Register"
              class="register btn btn-pill text-white btn-block btn-primary"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
