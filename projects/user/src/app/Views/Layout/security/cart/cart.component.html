<div class="cart-wrapper">
  <div class="container">
    <div class="row g-4">
      <!-- Cart Items Section -->
      <div class="col-lg-8">
        <div
          class="d-flex justify-content-between align-items-center mb-4"
        >
          <h4 class="mb-0">Shopping Cart</h4>
          <span class="text-muted">{{cartItems.cardItemsDtos.length}} items</span>
        </div>
        <!-- Product Cards -->
        <div class="d-flex flex-column gap-3">
          <!-- Product 1 -->
          <div class="product-card p-3 shadow-sm"*ngFor="let item of cartItems.cardItemsDtos">
            <div class="row align-items-center">
              <div class="col-md-2">
                <img
                [src]="item.product.imageDto[0].image"

                  class="product-image"
                />
              </div>
              <div class="col-md-4">
                <h6 class="mb-1">{{item.product.name}}</h6>


              </div>
              <div class="col-md-3">
                <div class="d-flex align-items-center gap-2">
                  <button
                    class="quantity-btn"
                  >
                    -
                </button>
                  <input
                    type="number"
                    class="quantity-input"
                    [(ngModel)]="item.quantity" min="1"readonly

                  />
                  <button
                    class="quantity-btn"


                  >
                    +
                  </button>
                </div>
              </div>
              <div class="col-md-2">
                <span class="fw-bold">${{item.price}}</span>
              </div>
              <div class="col-md-1">
                <i class="bi bi-trash remove-btn"></i>
              </div>
            </div>
          </div>






      <!-- Summary Section -->
      <div class="col-lg-4">
        <div class="summary-card p-4 shadow-sm">
          <h5 class="mb-4">Order Summary</h5>

          <div class="d-flex justify-content-between mb-3">
            <span class="text-muted">Subtotal</span>
            <span>${{subtotal.toFixed(2)}}</span>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <span class="text-muted">Discount</span>
        <span class="text-success">-${{discount.toFixed(2)}}</span>
        <span class="text-success"></span>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <span class="text-muted">Shipping</span>
            <span>${{shipping.toFixed(2)}}</span>
          </div>
          <hr />
          <div class="d-flex justify-content-between mb-4">
            <span class="fw-bold">Total</span>
            <span class="fw-bold">${{subtotal.toFixed(2)}}</span>
          </div>

          <!-- Promo Code -->
          <div class="mb-4">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Promo code"
                [(ngModel)]="promoCode"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"

              >
                Apply
              </button>
            </div>
          </div>

          <button class="btn btn-primary checkout-btn w-100 mb-3" >
            Proceed to Checkout
          </button>

          <div class="d-flex justify-content-center gap-2">
            <i class="bi bi-shield-check text-success"></i>
            <small class="text-muted">Secure checkout</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
