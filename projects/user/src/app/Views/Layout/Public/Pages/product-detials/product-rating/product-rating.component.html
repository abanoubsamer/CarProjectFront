<div class="container mt-5">
  <h2 class="mb-3">Product Rating</h2>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-4 text-center">
          <h1 class="display-4 mt-3 mb-4">4.8</h1>
          <div class="mb-3">
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-half text-warning"></i>
          </div>
          <h6 class="text-muted">Based on 245 reviews</h6>
        </div>
        <div class="col-md-8">
          <div class="rating-bars">
            <div class="rating-bar mb-3">
              <div
                class="d-flex justify-content-between align-items-center mb-1"
              >
                <span>5 stars</span>
                <small class="text-muted">70%</small>
              </div>
              <div class="progress" style="height: 10px">
                <div
                  class="progress-bar bg-warning"
                  role="progressbar"
                  style="width: 70%"
                  aria-valuenow="70"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="rating-bar mb-3">
              <div
                class="d-flex justify-content-between align-items-center mb-1"
              >
                <span>4 stars</span>
                <small class="text-muted">20%</small>
              </div>
              <div class="progress" style="height: 10px">
                <div
                  class="progress-bar bg-warning"
                  role="progressbar"
                  style="width: 20%"
                  aria-valuenow="20"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="rating-bar mb-3">
              <div
                class="d-flex justify-content-between align-items-center mb-1"
              >
                <span>3 stars</span>
                <small class="text-muted">5%</small>
              </div>
              <div class="progress" style="height: 10px">
                <div
                  class="progress-bar bg-warning"
                  role="progressbar"
                  style="width: 5%"
                  aria-valuenow="5"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="rating-bar mb-3">
              <div
                class="d-flex justify-content-between align-items-center mb-1"
              >
                <span>2 stars</span>
                <small class="text-muted">3%</small>
              </div>
              <div class="progress" style="height: 10px">
                <div
                  class="progress-bar bg-warning"
                  role="progressbar"
                  style="width: 3%"
                  aria-valuenow="3"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="rating-bar">
              <div
                class="d-flex justify-content-between align-items-center mb-1"
              >
                <span>1 star</span>
                <small class="text-muted">2%</small>
              </div>
              <div class="progress" style="height: 10px">
                <div
                  class="progress-bar bg-warning"
                  role="progressbar"
                  style="width: 2%"
                  aria-valuenow="2"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="text-center mt-4">
        <button
          (click)="displaySubmit()"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#ratingModal"
        >
          Write a Review
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Rating Modal -->
@if (display) {
<app-submit-rate></app-submit-rate>
}
